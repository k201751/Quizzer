<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="quiz-style.css">
    <link rel="JavaScript" href="viewinput.js">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <title>Quiz</title>
</head>

<body>
    <div id:="question-box" style="transform: translateY(30px); margin: 50px">
        <h1 class="display-5" id="question" style="text-align: left;">Your Score in maths:<br>
        </h1>
        <form style="margin: 20px;">
            <input type="radio" class="quiz-options" name="quiz-options" id="input1">
            <label for="input1" id="label1">input1</label><br>
            <input type="radio" class="quiz-options" name="quiz-options" id="input2">
            <label for="input2" id="label2">input2</label><br>
            <input type="radio" class="quiz-options" name="quiz-options" id="input3">
            <label for="input3" id="label3">input3</label><br>
            <input type="radio" class="quiz-options" name="quiz-options" id="input4">
            <label for="input4" id="label4">input4</label>
        </form>
        <p id="results"></p>
    </div>
    <div style="transform: translateY(100px); text-align: center;">
        <button onclick="prevQuestion()"
            style="padding-inline: 15px; background-color: darkblue; color: white; border: 0; border-radius: 100px; font-size:xx-large;">
            <b>&lt;</b></button>
            <button onclick="nextQuestion()"
            style="padding-inline: 15px; background-color: darkblue; color: white; border: 0; border-radius: 100px; font-size:xx-large;">
            <b>&gt;</b></button>
    </div>

</body>

</html>
