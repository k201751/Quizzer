<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link rel="JavaScript" href="viewinput.js">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <title>Signup | Quizzer</title>
</head>

<body>
    <div class="container" style="margin: auto; width: 50%; height: 90vh; padding: 10px; top: 50%;">
        <div class="container" style=" transform: translateY(25vh);">
            <div class="row" style="text-align: center; ">
                <h1 class="display-3" id="Quizzer" style="color: darkblue; font-weight: 600;">Quizzer</h1>
            </div>
            <div class="row" style="text-align: center; margin-bottom: 20vh;">
                <form id='signup' action="/signup" method="POST">
                    <label for="roll-number" class="form-itm">Role-Number</label>
                    <input type="text" id="roll-number" name="roll-number" placeholder="20K-0000" minlength="8" class="form-itm" style="text-transform:uppercase" required><br>
                    <label for="password" class="form-itm">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" minlength="8" class="form-itm" required><br>
                    <input type="submit" value="Signup" onclick="checkCredentials()" style="margin-top: 20px; padding-inline: 10px; padding-block: 3px;">
                    <p id="output"></p>
                </form>
            </div>
        </div>
    </div>
    <!--<script src="signup.js"></script>-->
    <script src="signup.js"></script>
    <!--<script src="viewinput.js"></script>-->
</body>
</html>
