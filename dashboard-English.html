<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="dashboard-style.css">
    <link rel="JavaScript" href="viewinput.js">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <title>Dashboard | Quizzer</title>
</head>
<body>
    <div id="nav-bar">
        <h1 id="logo" class="nav-bar">Quizzer</h1>
        <div id="nav-bar-content">
            <p class="nav-bar"><a href="javascript:setSubject('maths');">Math</a></p>
            <p class="nav-bar" id="current">English</p>
            <p class="nav-bar"><a href="javascript:setSubject('iq');">IQ</a></p>
        </div>
        <p class="nav-bar" style="display: inline-block; justify-content: flex-end; align-items: baseline; translate: 780px;">Guest</p>
    </div>
    <h1 class="display-5" id="uppertext-maths" style="text-align: center; transform: translateY(30px)">Attempt the quiz!!<br>
    </h1>
    <h1 class="display-5" id="maths-score" style="text-align: center; transform: translateY(30px)">
    </h1>
    <div style="transform: translateY(300px); text-align: center;">
        <button id="goto-quiz" onclick="getQuiz()" style="display:auto; padding-inline:10px; padding-block: 5px; position: absolute; top: 50%; -ms-transform: translateY(-50%); transform: translateY(-50%); background-color: darkblue; color: white; border: 0; border-radius: 10px;">Take Quiz</button>
    </div>
</body>
</html>
